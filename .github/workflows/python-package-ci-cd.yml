name: Python Package CI/CD

on:
  push:
    branches:
      - 'release-*'
      - master
      - develop
  pull_request:
    branches:
      - 'release-*'
      - master
  workflow_dispatch:  # Manual runs allowed.

jobs:

  pre_build:
    name: \"ðŸ”§ Pre-Building Environment\"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Upgrade pip and install dependencies
        run: |
          echo \"ðŸ”„ Upgrading pip and reinstalling packages...\"
          python -m pip install --upgrade pip --force-reinstall
          pip install setuptools==59.5.0 urllib3==1.26.6 --force-reinstall
          pip install -r requirements.txt

      - name: Pre-Build Completed
        run: echo \"âœ… PRE-BUILDING stage completed successfully!\"

  testing:
    name: \"âœ… Running Tests\"
    needs: pre_build
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/tksbrokerapi:${{ github.workspace }}/tests
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Test Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools==59.5.0 urllib3==1.26.6 pytest
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          echo \"ðŸ§ª Starting pytest...\"
          pytest tests -v --disable-pytest-warnings

      - name: Testing Completed
        run: echo \"âœ… TESTING stage completed successfully!\"

  building:
    name: \"ðŸ“¦ Building Package\"
    needs: testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Build Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools==59.5.0 wheel
          pip install -r requirements.txt

      - name: Build Package
        run: |
          echo \"ðŸ“¦ Building distribution...\"
          python setup.py sdist bdist_wheel

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: python-package
          path: dist/

      - name: Building Completed
        run: echo \"âœ… BUILDING stage completed successfully!\"

  publish:
    name: \"ðŸš€ Publishing to PyPI\"
    needs: building
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Twine
        run: |
          python -m pip install --upgrade pip
          pip install twine

      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: python-package
          path: dist/

      - name: Publish Package to PyPI
        run: |
          echo \"ðŸš€ Publishing distribution to PyPI...\"
          python -m twine upload --verbose dist/* --skip-existing
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}

      - name: Publishing Completed
        run: echo \"âœ… PUBLISHING stage completed successfully!\"

  final_status:
    name: \"ðŸŽ‰ Final Status Notification\"
    runs-on: ubuntu-latest
    needs: [pre_build, testing, building, publish]
    steps:
      - name: Notify Success
        run: |
          if [[ \"${{ github.event_name }}\" != \"pull_request\" ]]; then
            echo \"âœ… PRE-BUILDING -> TESTING -> BUILDING -> PUBLISHING completed successfully!\"
          else
            echo \"âœ… PRE-BUILDING -> TESTING -> BUILDING completed successfully! (Publishing skipped for PR builds)\"
          fi
